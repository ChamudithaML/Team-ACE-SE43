<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FruityEye</a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('home_page') }}" id="btnHome">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home_page') }}#sec-about">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home_page') }}#sec-features">Features</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('condition') }}">Rotten Classifier</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home_page') }}#sec-contact">Contact</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('imageGallery_page') }}#sec-contact">Image Gallery</a>
                        </li>

                    </ul>
                    <button class="btn btn-outline-success" type="button">
                        <a class="nav-link  text-black" href="{{ url_for('login_page') }}">Login</a></button>
                </div>
            </div>
        </nav>
    </div>
</header>


{% block content %}

{% endblock %}

<footer class="footer">
    <div class="container">
        <ul class="list-inline mb-0 text-center">
            <li class="list-inline-item">
                <a href=""><span class="fa fa-twitter"></span></a>
            </li>

            <li class="list-inline-item">
                <a href=""><span class="fa fa-google-plus"></span></a>
            </li>

            <li class="list-inline-item">
                <a href=""><span class="fa fa-instagram"></span></a>
            </li>

            <li class="list-inline-item">
                <a href=""><span class="fa fa-envelope-o"></span></a>
            </li>
        </ul>
    </div>
</footer>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
